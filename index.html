<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Estudy</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<nav>
				<div id="logo">Estudy</div>			
				<div id="avanco">
					<div id="t1" class="trofeu opacidade" style="margin-left: 10%;"><img src="imgs/trofeus/trofeu1.png"></div>
					<div id="t2" class="trofeu opacidade"><img src="imgs/trofeus/trofeu2.png"></div>
					<div id="t3" class="trofeu opacidade"><img src="imgs/trofeus/trofeu3.png"></div>
					<div class="break"></div>
					<div id="progess">
						<div id="player">
							<button id="play" onclick="play()"><img src="imgs/play/play.png"></button>
							<button id="pause" class="none" onclick="pausar()"><img src="imgs/play/pause.png"></button>
						</div>
						<div id="modBarra">
							<div id="barra" style="background: gray"></div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div id="container">
				<div id="area-video">
					<div id="video">
						<h3>Cole o link a baixo :)</h3>
					</div>
				</div>
				<br>
				<div id="area-anotacoes">
					<div>
						<textarea placeholder="Faça suas anotações aqui!"></textarea>
					</div>
				</div>
				<div class="break"></div>
				<br>
				<div>
					<input id="link" type="text" name="namelink">
					<button id="btn" onclick="acao()">Enviar</button>
				</div>
			</div>
			<div id="medalhas">
			
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
